<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Lista de Produtos</h2>
    <div>
        Logado como: <strong th:text="${session.usuarioLogado}"></strong>
        |
        <a href="/logout">Sair</a>
    </div>
    <a href="/produtos/novo" class="btn btn-primary mb-3">Novo Produto</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Validade</th>
                <th>EAN</th>
                <th>Preço</th>
                <th>Ativo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${produtos}">
                <td th:text="${p.codigo}"></td>
                <td th:text="${p.descricao}"></td>
                <td th:text="${#dates.format(p.validade, 'dd/MM/yyyy')}"></td>
                <td th:text="${p.ean}"></td>
                <td th:text="${p.preco}"></td>
                <td>
                    <span th:text="${p.ativo} ? 'Sim' : 'Não'"></span>
                </td>
                <td>
                    <a th:href="@{/produtos/editar/{id}(id=${p.codigo})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/produtos/excluir/{id}(id=${p.codigo})}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
